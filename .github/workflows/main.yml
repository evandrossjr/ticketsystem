name: CI do Projeto de Tickets

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ticketsystem/Dockerfile:tag

    steps:
      - uses: actions/checkout@v4
      - name: Gerar Diagrama C4
        run: python docs/diagrama.py
      - name: Salvar Diagrama Gerado
        uses: actions/upload-artifact@v4
        with:
          name: diagramas-c4
          path: docs/diagrama_tickets.png

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=evandrossjr_ticketsystem
      - name: Run PMD
        run: mvn pmd:check
      - name: Run SpotBugs
        run: mvn spotbugs:check