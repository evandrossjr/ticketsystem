name: CI do Projeto de Tickets

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Rodar Testes com Maven
        run: mvn test

      #Análise de código SonarQube, PMD e SpotBugs
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=evandrossjr_ticketsystem
      - name: Run PMD
        run: mvn pmd:check
      - name: Run SpotBugs
        run: mvn spotbugs:check

  generate-diagram:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Passo 1: Construir a imagem Docker
      - name: Construir a Imagem do Diagrama
        run: docker build -t diagrama-c4-image:latest .

      # Passo 2: Rodar o contêiner e gerar o diagrama
      - name: Gerar Diagrama C4 no Contêiner
        run: docker run --rm -v $(pwd)/docs:/docs diagrama-c4-image:latest python /docs/diagram.py

      # Passo 3: Salvar o artefato (a imagem gerada)
      - name: Salvar Diagrama Gerado
        uses: actions/upload-artifact@v4
        with:
           name: diagramas-c4
           path: docs/diagrama_tickets.png

      - name: Criar branch temporária
        run: git checkout -b "docs/update-diagram-${{ github.run_number }}"

      # Passo 4: Fazer o commit da imagem em uma branch temporária e abrir um PR
      - name: Fazer Commit Automático
        id: commit_step
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Docs: Atualiza diagrama C4 (CI Build #${{ github.run_number }}) - ${{ github.sha }}"
          branch: "docs/update-diagram-${{ github.run_number }}"
          file_pattern: "docs/diagrama_tickets_*.png" # Padrão dinâmico

      - name: Criar Pull Request
        if: steps.commit_step.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v5 # Versão mais recente
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Docs: Atualização Automática do Diagrama C4"
          body: "Este PR foi criado automaticamente pelo fluxo de trabalho de CI para atualizar o diagrama de arquitetura."
          branch: "docs/update-diagram-${{ github.run_number }}"
          base: main

