name: CI do Projeto de Tickets

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Rodar Testes com Maven
        run: mvn test

      #Análise de código SonarQube, PMD e SpotBugs
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=evandrossjr_ticketsystem
      - name: Run PMD
        run: mvn pmd:check
      - name: Run SpotBugs
        run: mvn spotbugs:check

  generate-diagram:
    permissions:
      contents: write
      pull-requests: write # Permissão para criar Pull Requests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Passo 1: Construir a imagem Docker
      - name: Construir a Imagem do Diagrama
        run: docker build -t diagrama-c4-image:latest .

      # Passo 2: Rodar o contêiner e gerar o diagrama
      - name: Gerar Diagrama C4 no Contêiner
        run: docker run --rm -v $(pwd)/docs:/docs diagrama-c4-image:latest python /docs/diagrama.py

      # Passo 3: Fazer o commit da imagem em uma branch temporária e abrir um PR
      - name: Fazer Commit Automático e Criar PR
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Docs: Atualiza diagrama C4 (CI Build #${{ github.run_number }})"
          branch: "docs/update-diagram-${{ github.run_number }}"
          create_pr: true
          title: "Docs: Atualização Automática do Diagrama C4"
          body: "Este PR foi criado automaticamente pelo fluxo de trabalho de CI para atualizar o diagrama de arquitetura."
          file_pattern: "docs/diagrama_tickets.png"


name: Criar Release

on:
  workflow_dispatch: # Permite que você execute este workflow manualmente
  push:
    tags:
      - 'v*' # Roda quando você faz um push de uma nova tag (por ex., v1.0.0)

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # O passo de criação do diagrama é Opcional aqui. Se o diagrama já existe,
      # não é preciso gerá-lo de novo, basta fazer o upload.
      - name: Criar Release no GitHub
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: "Release ${{ github.ref }}"
          draft: false
          prerelease: false

      - name: Upload do Artefato para a Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docs/diagrama_tickets.png
          asset_name: diagrama_tickets.png
          asset_content_type: image/png